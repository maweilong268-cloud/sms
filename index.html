<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>短信</title>
<style>
body{margin:0;font-family:-apple-system;background:#000}
.app{height:100vh;display:flex;flex-direction:column;background:#fff}
.top{background:#f2f2f2;padding:12px;text-align:center;font-weight:600}
.chat{flex:1;overflow-y:auto;padding:12px;background:#e5ddd5}
.bubble{max-width:70%;padding:10px 14px;border-radius:18px;margin:6px 0}
.me{background:#007aff;color:#fff;margin-left:auto}
.other{background:#fff}
.bar{display:flex;border-top:1px solid #ccc}
input{flex:1;padding:14px;border:none;font-size:16px}
button{background:#007aff;color:#fff;border:none;padding:0 18px}
</style>
</head>
<body>

<div class="app">
<div class="top">短信模拟器</div>
<div class="chat" id="chat"></div>

<div class="bar">
<input id="txt">
<button onclick="send()">发送</button>
</div>
</div>

<script>
function send(){
let t=document.getElementById("txt");
if(!t.value)return;
add(t.value,"me");
setTimeout(()=>add("收到","other"),1000);
t.value="";
}
function add(text,type){
let d=document.createElement("div");
d.className="bubble "+type;
d.innerText=text;
chat.appendChild(d);
d.scrollIntoView();
}
</script>

</body>
</html>
