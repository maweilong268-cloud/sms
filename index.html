<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<!-- iOS桌面App配置 -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="信息">

<title>信息</title>

<style>
body{
margin:0;
background:#fff;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}

/* 状态栏 */
.status{
height:44px;
display:flex;
align-items:center;
justify-content:center;
font-weight:600;
font-size:15px;
}

/* 顶栏 */
.nav{
height:44px;
border-bottom:1px solid #e5e5ea;
display:flex;
align-items:center;
justify-content:center;
font-size:17px;
font-weight:600;
background:#fff;
position:sticky;
top:0;
}

/* 聊天区域 */
.chat{
padding:10px 12px 80px;
overflow-y:auto;
height:calc(100vh - 88px);
}

/* 气泡 */
.bubble{
max-width:75%;
padding:12px 16px;
border-radius:20px;
margin:6px 0;
font-size:17px;
line-height:1.35;
word-wrap:break-word;
animation:pop .15s ease;
}

@keyframes pop{
from{transform:scale(.9);opacity:.4}
to{transform:scale(1);opacity:1}
}

/* 自己 */
.me{
background:#0A84FF;
color:#fff;
margin-left:auto;
border-bottom-right-radius:6px;
}

/* 对方 */
.them{
background:#E5E5EA;
color:#000;
border-bottom-left-radius:6px;
}

/* 输入栏 */
.bar{
position:fixed;
bottom:0;
width:100%;
background:rgba(245,245,247,.96);
backdrop-filter:blur(20px);
padding:8px;
display:flex;
gap:8px;
}

input{
flex:1;
border:none;
background:#fff;
padding:12px 16px;
border-radius:22px;
font-size:17px;
outline:none;
box-shadow:0 0 0 1px rgba(0,0,0,.05);
}

button{
background:#0A84FF;
border:none;
color:#fff;
padding:0 18px;
border-radius:22px;
font-size:17px;
font-weight:500;
}

.time{
text-align:center;
font-size:13px;
color:#8e8e93;
margin:10px 0;
}
</style>
</head>

<body>

<div class="status" id="time"></div>
<div class="nav">信息</div>

<div class="chat" id="chat">
<div class="time">今天</div>
<div class="bubble them">你好</div>
<div class="bubble me">你好</div>
</div>

<div class="bar">
<input id="msg" placeholder="短信">
<button onclick="send()">发送</button>
</div>

<script>
function updateTime(){
let d=new Date();
let h=d.getHours().toString().padStart(2,"0");
let m=d.getMinutes().toString().padStart(2,"0");
time.innerText=h+":"+m;
}
setInterval(updateTime,1000);
updateTime();

function send(){
let text=msg.value.trim();
if(!text)return;

let div=document.createElement("div");
div.className="bubble me";
div.innerText=text;
chat.appendChild(div);
msg.value="";
chat.scrollTop=chat.scrollHeight;

setTimeout(()=>{
let r=document.createElement("div");
r.className="bubble them";
r.innerText="收到："+text;
chat.appendChild(r);
chat.scrollTop=chat.scrollHeight;
},700);
}
</script>

</body>
</html>
